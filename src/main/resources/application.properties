spring.application.name=demo

server.port=8080


#logging

#Nivel
logging.level.root=INFO
logging.level.com.miapp=DEBUG
logging.level.org.springframework.cache=DEBUG

#Console
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

#Text file
logging.file.name=logs/demo-app.log
logging.file.max-size=10MB
logging.file.max-history=30

#json file (custom property)
logging.file.json.name=logs/demo-app.json
logging.file.json.max-size=10MB
logging.file.json.max-history=7

# H2 Database
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Init
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Para tests
spring.main.web-application-type=servlet
spring.main.allow-bean-definition-overriding=true


# ? Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
